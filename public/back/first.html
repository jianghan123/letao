<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>
<body class="body_bg">
<!--左边侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="#">后台管理</a>
    </div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" class="current">
                    <a href="first.html" class="current">一级标签</a>
                    <a href="second.html">二级标签</a>
                </div>
            </li>
            <li><a href="product.html "><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

        </ul>
    </div>
</div>
<!--y右侧主体-->
<div class="lt_main">
    <!--头部 topbar-->
    <div class="lt_topbar">
        <a class="pull-left icon-menu" href="#" class="glyphicon glyphicon-align-justify"></a>
        <a class="pull-right icon-logout" href="#" class="glyphicon glyphicon-log-out"></a>
    </div>
    <!--流式布局容器 container-fluid 默认padding 15px -->
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb mt_20">
            <li><a href="#"></a>管理系统</li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>

        </ol>
    </div>
</div>

<!--添加了data-dismiss=""modal 可以用于关闭模态框 -->
<!--modal-sm  模态框的大小-->
<div class="modal fade" tabindex="-1"  id="logoutModel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
